<!-- Sidenav -->
<div class="sidenav" (mouseenter)="openSidenav()" (mouseleave)="closeSidenav()" [ngClass]="collapseService.navCollapsed ? 'sidenav-collapsed': ''">

  <!-- Logo -->
  <div class="sidenav-header">
      <img class="logo" src="/assets/images/42.png" height="64px" width="64px" alt="">
      <div class="logo-text" *ngIf="collapseService.navCollapsed">Pong</div>
  </div>

  <!-- Links -->
  <ul class="sidenav-nav">
    <!-- Profil -->
    <li class="sidenav-nav-item" (click)="openProfil()">
      <a class="sidenav-nav-link">
        <img avatar class="sidenav-link-avatar" height="32px" width="32px" alt="User avatar">
        <span class="sidenav-link-text" *ngIf="collapseService.navCollapsed">
          {{ jwtService.username }}
        </span>
      </a>
    </li>

    <!-- Ladder -->
    <li class="sidenav-nav-item" (click)="openLadder()">
      <a class="sidenav-nav-link" >
        <svg class="sidenav-link-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.305 6.78244C20.77 6.85444 20.97 7.42944 20.63 7.77044L18.73 9.60494L19.18 12.2049C19.205 12.6749 18.765 13.0349 18.335 12.8199L16.01 11.5949L13.665 12.8349C13.235 13.0499 12.75 12.6899 12.82 12.2249L13.27 9.61995L11.37 7.77044C11.03 7.42944 11.23 6.85444 11.695 6.78244L14.31 6.40544L15.49 4.01654C15.705 3.58549 16.315 3.60344 16.51 4.01654L17.69 6.40544L20.305 6.78244ZM19.2 16.4999C20.085 16.4999 20.8 17.2149 20.8 18.0999V27.7C20.8 28.585 20.085 29.3 19.2 29.3H12.8C11.915 29.3 11.2 28.585 11.2 27.7V18.0999C11.2 17.2149 11.915 16.4999 12.8 16.4999H19.2ZM8 19.6999C8.885 19.6999 9.6 20.4149 9.6 21.2999V27.7C9.6 28.585 8.885 29.3 8 29.3H1.6C0.7165 29.3 0 28.585 0 27.7V21.2999C0 20.4149 0.7165 19.6999 1.6 19.6999H8ZM22.4 24.5C22.4 23.615 23.115 22.9 24 22.9H30.4C31.285 22.9 32 23.615 32 24.5V27.7C32 28.585 31.285 29.3 30.4 29.3H24C23.115 29.3 22.4 28.585 22.4 27.7V24.5Z"/>
        </svg>
        <span class="sidenav-link-text" *ngIf="collapseService.navCollapsed">
          Leaderboard
        </span>
      </a>
    </li>

    <!-- Social -->
    <li class="sidenav-nav-item" (click)="openSocial()">
      <a class="sidenav-nav-link" >
        <svg class="sidenav-link-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <path d="M24.3334 5.83337H7.44449C6.28337 5.83337 5.33337 6.78337 5.33337 7.94449V26.9445L9.5556 22.7223H24.3334C25.4945 22.7223 26.4445 21.7723 26.4445 20.6112V7.94449C26.4445 6.78337 25.4945 5.83337 24.3334 5.83337Z"/>
        </svg>

        <span class="sidenav-link-text" *ngIf="collapseService.navCollapsed">
          Social
        </span>
      </a>
    </li>
  </ul>

  <!-- Footer -->
  <ul class="sidenav-footer">
    <!-- Log out -->
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link" routerLink="/auth/signout">
        <svg class="sidenav-link-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <path d="M28.6667 24.5H25.3333V10.5604C25.3333 9.42459 24.4363 8.50001 23.3333 8.50001H18.6667V11.1667H22.6667V27.1667H28.6667C29.035 27.1667 29.3333 26.8684 29.3333 26.5V25.1667C29.3333 24.7984 29.035 24.5 28.6667 24.5ZM15.6767 5.87542L7.67664 7.94792C7.08288 8.10167 6.66663 8.65417 6.66663 9.28834V24.5H3.33329C2.96496 24.5 2.66663 24.7984 2.66663 25.1667V26.5C2.66663 26.8684 2.96496 27.1667 3.33329 27.1667H17.3333V7.21584C17.3333 6.31667 16.5183 5.65708 15.6767 5.87542ZM13.6666 17.8334C13.1146 17.8334 12.6666 17.2363 12.6666 16.5C12.6666 15.7638 13.1146 15.1667 13.6666 15.1667C14.2187 15.1667 14.6666 15.7638 14.6666 16.5C14.6666 17.2363 14.2187 17.8334 13.6666 17.8334Z"/>
        </svg>

        <span class="sidenav-link-text" *ngIf="collapseService.navCollapsed">
          Log out
        </span>
      </a>
    </li>
  </ul>

</div>
