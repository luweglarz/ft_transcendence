<!-- Container -->
<div>
  <!-- Side Navbar -->
  <app-navbar></app-navbar>

  <!-- Content of the home page (responsive container)-->
  <div class="home-container" [ngClass]="collapseService.navCollapsed ? 'home-container-nav-collapsed': 'home-container'">
    <!-- Matchmaking component-->
    <app-matchmaking *ngIf="!gameService.isInGame"></app-matchmaking>
    <app-game *ngIf="gameService.isInGame"></app-game>

    <!-- Chatbar Footer-->
    <app-chatbar></app-chatbar>
  </div>

  <!-- Pop-ups -->
  <app-popups></app-popups>

</div>
