<!-- Matchmaking container -->
<div class="matchmaking-cards" [ngClass]=" chatCollapsed ? 'matchmaking-cards-collapsed': ''">

  <!-- Matchmaking gamemode-->
  <div class="matchmaking-card">
    <h3 class="matchmaking-card-title" >Original mode</h3>
    <img src="/assets/images/classic.png" alt="">
    <p class="matchmaking-card-desc">The original pong gamemode from 1972.</p>
    <p *ngIf="!originalQueue">Player(s) in this mode : {{ this.nbPlayersOriginal }}</p>
    <p *ngIf="originalQueue">Time in queue : {{ this.secInQueue }}s</p>
    <button class="matchmaking-btn" *ngIf="!originalQueue" (click)="buttonRequestJoinNormalMatchMaking()">Join queue</button>
    <button class="matchmaking-btn" *ngIf="originalQueue" (click)="buttonRequestLeaveNormalMatchMaking()">Quit queue</button>
  </div>
